<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
      <label for="email">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="model.password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="tryLogin()">Login</button>
    <a class="btn btn-success ml-1" [routerLink]="['/register']">Register</a>
    <div class="form-group pt-2">
      <span class="alert-danger">{{message}}</span>
    </div>
  </div>
</div>
